<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var now = new Date();

            document.write(now + "<br>");//Tue Dec 02 2025 13:19:57 GMT+0530 (India Standard Time)
            document.write(now.toDateString()+ "<br>");//Tue Dec 02 2025
            document.write(now.getDate()+ "<br>");// 2

            document.write(now.toLocaleDateString( )+ "<br>"); //2/12/2025
            document.write(now.getMonth() + 1 +"<br>"); //12
            document.write(now.getFullYear() +"<br>"); //2025
            document.write(now.getMinutes() + "<br>"); //25
            document.write(now.getHours()+ "<br>"); //13
            document.write(now.getSeconds() +"<br>"); //29


        </script>
        </body>
        </html>
