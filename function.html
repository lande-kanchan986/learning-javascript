<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arithmetic Operation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row p-4">
      <h3 class="col-md-12 text-center mb-4">Arithmetic Operation</h3>

      <form name="myform">
        <div class="mb-3">
          <label class="form-label">Number 1</label>
          <input type="number" name="n1" class="form-control" placeholder="Enter first number" />
        </div>

        <div class="mb-3">
          <label class="form-label">Number 2</label>
          <input type="number" name="n2" class="form-control" placeholder="Enter second number" />
        </div>

        <div class="mb-3 text-center">
          <button type="button" onclick="add()" class="btn btn-primary mx-1">+</button>
          <button type="button" onclick="sub()" class="btn btn-success mx-1">-</button>
          <button type="button" onclick="multi()" class="btn btn-warning mx-1">*</button>
          <button type="button" onclick="div()" class="btn btn-danger mx-1">/</button>
          <button type="reset" onclick="div()" class="btn btn-danger mx-1">Reset</button>
        </div>

        <div class="mb-3">
          <label class="form-label">Result</label>
          <input type="number" name="res" class="form-control" placeholder="Output will appear here" disabled />
        </div>
      </form>
    </div>
  </div>


  <script>
    var a, b, result;

    //Addition
    function add() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a + b;

      document.myform.res.value = result.toFixed(3);
    }

    //Substraction
    function sub() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a - b;

      document.myform.res.value = result.toFixed(3);
    }

    //Multiplication
    function multi() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a * b;

      document.myform.res.value = result.toFixed(3);
    }


    //Division
    function div() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a / b;

      document.myform.res.value = result.toFixed(3);
    }

  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
