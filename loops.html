<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
</head>
<body>
    
     <script>
        //for loop
        document.write("<ol");
        for(var a=1; a<=10; a++){
            document.write("<li>This is Kanchan</li>")
        }
        document.write("<ol>");
     </script>


     <script>
        //while loop
        var b = 1;
        document.write("<ol");
        while(b<=10){
            document.write("<li>This is Kanchan</li>");
            b++
        }
        document.write("</ol>");
     </script>



     <script>
        //do while loop
        var c = 11;
        document.write("<ol>");
            do{
                document.write("<li>This ia Kanchan</li>");
                c++;
            }while(c<=10);
                document.write("</ol>");
            
     </script>
</body>
</html>
