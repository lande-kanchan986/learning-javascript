<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
</head>

<body>
    <script>
        for(let a =1; a<=10;a++){
            document.write(a + "<br>");
        }
    </script>
    <script>
        for(let b=1; b<=10;b++){
            document.write("5 x" + b+ "=" + (5*b)+ "<br>");
        }
    </script>
</body>

</html>
