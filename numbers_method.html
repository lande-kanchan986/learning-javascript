<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Math.round(10.4); //round value
        document.write("Round of value :" + a + "<br>");

        var b = Math.trunc(10.8); //trunc round of without decimal prints of value
        document.write("Trunc round of without decimal print of value :" + b + "<br>");


        var c = Math.ceil(6.09); //trunc round of without decimal prints of value
        document.write("ceil Neared upper prints of value :" + c + "<br>");

        var d = Math.floor(6.55); //trunc round of without decimal prints of value
        document.write("ceil Neared down prints of value :" + d + "<br>");


        var e = Math.min(12, 45, 76, 11, 56, 8, 34);
        document.write("Maxvalue  :" + e + "<br>");

        var f = Math.max(12, 45, 76, 11, 56, 8, 34);
        document.write("Maxvalue  :" + f + "<br>");

        var g = Math.sqrt(81);
        document.write("Square root :" + g + "<br>");

        var h = Math.cbrt(125);
        document.write("Qube root :" + h + "<br>");

        var i = Math.pow(3, 4);
        document.write("power  : " + i + "<br>");

        var j = Math.random();
        document.write("Random Number  : " + j + "<br>");

        var k = Math.floor(Math.random() * 10000);
        document.write("Random Number  : " + k + "<br>");


        var l = Math.PI.toFixed(4);
        document.write("PI value : " + l + "<br>");

        var m = Math.log(4).toFixed(4);
        document.write("Log Vlaue : " + m + "<br>");



    </script>


</body>

</html>
