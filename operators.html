<body>
    <script>
        //  1. Arithmatic operator.
        //  +,-,/,*,**,%,++,--

        var a = 10;
        var b = 13;
        var c = a + b; //23
        var d = a - b;
        c++; //24
        c--; //23
        c++;
        c++;
        c++; //26
        c--; //25
        document.write(c + "<br>");
        // document.write(d);
    </script>


    <script>
        //2.Assignment operator.
        // =,+=,-+,%
        var x = 10;
        var y = 5;
        //x=x+y;
        x += y;
        document.write(x + "<br>");
        document.write(y + "<br>");
    </script>



    <script>
        // 3. comparision operator.
        //<,>,<=,>=,==,!=,===
        var p = 25;
        var q = "25";
        if (p == q) {
            document.write("its true");

        } else {
            document.write("its false");
        }

    </script>


    <script>
        // 4. Logical operator.
        //  &&,||, | not operator.
        var age = 17;
        if (age >= 18 && age <= 100) {
            document.write("Eligibal for vote");
        }
        var day = "Saturday";
        if (day === "Saturday" || day === "Sunday") {
            document.write("its Weekends");

        } else {
            document.write("its weekdays");
        }


    </script>
