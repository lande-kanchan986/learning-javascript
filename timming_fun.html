<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock_d{
            font-family: 'Times New Roman', Times, serif;
            color: red;

        }
    </style>
</head>

<body>
    <h1>Dgital Clock</h1>
    <h2 id="clock"></h2>
    <p id="msg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias sit rem vero odit, sed tempora non in
        doloribus dolor eaque consectetur velit pariatur cum nemo aperiam labore omnis, et quis!</p>

    <h1>Counter</h1>
    <h3 id="count">0</h3>
    <button onclick="stopCounter()">Stop</button>


    <script>

        function showTime() {
            let now = new Date();

            let time = now.toLocaleTimeString();

            document.getElementById("clock").innerHTML = time;
            setInterval(showTime, 1000);
        }

        showTime();

    </script>

    <script>
        setTimeout(function () {
            document.getElementById("msg").innerHTML = "Hello its me";

        }, 14000)

    </script>



    <script>

        let count = 0;
        let Counter = setInterval(function () {
            count++;
            document.getElementById("count").innerHTML = count;


        }, 1000)

        function stopCounter() {
            clearInterval(Counter);
        }
    </script>
</body>

</html>
